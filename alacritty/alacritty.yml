colors:
    primary:
        background: "#1a1b26"
        foreground: "#a9b1d6"

    normal:
        black: "#32344a"
        red: "#f7768e"
        green: "#9ece6a"
        yellow: "#e0af68"
        blue: "#7aa2f7"
        magenta: "#ad8ee6"
        cyan: "#449dab"
        white: "#787c99"

    bright:
        black: "#444b6a"
        red: "#ff7a93"
        green: "#b9f27c"
        yellow: "#ff9e64"
        blue: "#7da6ff"
        magenta: "#bb9af7"
        cyan: "#0db9d7"
        white: "#acb0d0"

env:
    TERM: xterm-256color
font:
    normal:
        family: FiraCode Nerd Font
    bold:
        family: FiraCode Nerd Font
    italic:
        family: FiraCode Nerd Font
    size: 14.0

shell:
    program: /bin/zsh

window:
    decorations: none
    dimensions:
        columns: 176
        lines: 51
    padding:
        x: 10
        y: 10
    opacity: 0.8
